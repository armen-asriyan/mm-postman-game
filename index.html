<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mental Training | Majora's Mask Postman Mini-Game</title>
</head>

<body>
    <div id="background">
        <div id="game-container">
            <div id="audio-prompt" class="dialog-box">
                <p class="normal-text">Would you like to have <span class="red">audio</span>?</p>
                <img src="images/arrow.png" id="arrow">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
            <div id="rules" class="dialog-box">
                <img src="images/postmanhead-transparent.png" class="postman">
                <p id="text1" class="normal-text"></p>
                <img src="images/chevron.png" class="chevron">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
