<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <title>Mental Training | Majora's Mask Postman Mini-Game</title>
</head>

<body>
    <div id="background">
        <div id="game-container">
            <div id="audio-prompt" class="dialog-box">
                <p class="normal-text">Would you like to have <span class="red">audio</span>?</p>
                <img src="images/arrow.png" id="arrow">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>
            <div id="rules" class="dialog-box">
                <img src="images/postmanhead-transparent.png" class="postman">
                <!-- p elements with styled text will be here -->
                <p id="text1" class="normal-text">
                    Hey there! I'm in the middle of my <span class="red">mental training</span>!
                </p>
                <!-- <p id="text2" class="normal-text">
                    In my mind, I am <span class="red">running</span> for exactly 10 seconds without looking at a clock.
                </p>
                <p id="text3" class="normal-text">
                    Try to feel the <span class="red">flow of time</span> without counting!
                </p> -->
                <img src="images/chevron.png" class="chevron">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
